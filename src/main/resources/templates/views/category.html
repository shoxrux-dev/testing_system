<!DOCTYPE html>
<html lang="eng"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{views/layout}">
<head>

    <title>Category Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div layout:fragment="body">
    <div class="m-5 items-center justify-center">
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 md:grid-cols-6 w-full">
            <div th:each="category : ${categories}" class="w-4/5 h-[350px] mx-auto md:w-[230px] md:h-[306px]">
                <a th:href="@{/{categoryName}/ready-to-test(categoryName=${category.getName()})}">
                    <div class="border w-full flex flex-col rounded-lg bg-white hover:shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] sm:shrink-0 sm:grow sm:basis-0">
                        <img class="rounded-t-lg object-cover p-2 min-w-full max-w-full h-[270px] md:h-[220px]" th:src="@{/images/category/{image}(image=${category.getImage()})}" alt="category image" />
                        <div class="p-4">
                            <h5 class="rounded-[0.27rem] bg-primary-100 px-[0.50em] pb-[0.25em] pt-[0.35em] text-center text-primary-700 mb-2 text-xl font-medium leading-tight text-neutral-800"
                                th:text="${category.getName()}"></h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
