<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button class="flex rounded w-full mt-5 mx-auto px-6 py-4 text-xs font-medium uppercase leading-normal text-black border transition duration-150 ease-in-out hover:bg-primary-600 hover:text-white active:text-white focus:text-white focus:bg-primary-600 focus:outline-none focus:ring-0 active:bg-primary-700"
            type="button"
            data-te-toggle="modal"
            data-te-target="#exampleModalScrollable"
            data-te-ripple-init
            data-te-ripple-color="light"
    >
      asdasd
    </button>
    <div data-te-modal-init
         class="fixed left-0 top-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
         id="exampleModalScrollable"
         tabindex="-1" aria-labelledby="exampleModalScrollableLabel" aria-hidden="true">
        <div data-te-modal-dialog-ref
             class="pointer-events-none relative h-[calc(100%-1rem)] w-auto translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:mt-7 min-[576px]:h-[calc(100%-3.5rem)] min-[576px]:max-w-[500px]">
            <div class="pointer-events-auto relative flex max-h-[100%] w-full flex-col overflow-hidden rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none dark:bg-neutral-600">
                <div class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50">
                    <h5 class="text-xl font-medium leading-normal text-neutral-800 dark:text-neutral-200"
                        id="exampleModalScrollableLabel"> <!--2 -id-->
                        Solved tests
                    </h5>
                    <button type="button"
                            class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
                            data-te-modal-dismiss aria-label="Close">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <div class="relative overflow-y-auto p-4">
                    <div>
                        <div class="block rounded-lg p-6 bg-danger-100 border border-red-500 mb-1">
                            <div class="flex items-center mb-4">
                                <h5 class="mr-2 py-1 rounded-2xl px-3 bg-cyan-300">test</h5>
                            </div>
                            <hr class="border-red-300"/>
                            <div class="text-base">
                                <h5 class="block min-h-[auto] rounded px-3 py-[0.32rem] text-danger-700">body</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
